<div *ngIf="cartItems.length" class="container">
    <h1 class="mt-4 mb-0">My Cart</h1>
    <div class="row">
        <div class="col-6" *ngFor="let cart of cartItems; let i = index">
            <mat-card class="my-3 border">
                <h2>Author : {{cart.author}}</h2>
                <div class="text-muted my-1">Available Quantity : {{cart.quantity}}</div>
                <div class="text-muted my-1">Published On : {{cart.pubDate}}</div>
            </mat-card>
        </div>
    </div>
    <mat-card-actions class="m-0">
        <button mat-raised-button color="primary" class="mt-3">
            Place Order
        </button>
    </mat-card-actions>
</div>

<!-- To display empty cart message -->
<div *ngIf="!cartItems.length" class="container align-items-center justify-content-center d-flex h-100">
    <div class="text-center">
        <h1 class="mt-4 mb-0">Your cart is empty!</h1>
        <div class="text-secondary">Add items to it now.</div>
    </div>
</div>
