<div *ngIf="bookList" class="container">
    <h1 class="mt-4 mb-0">Book List</h1>
    <div class="row">
        <div class="col-6" *ngFor="let book of bookList; let i = index">
            <mat-card class="my-3 border">
                <h2>Author : {{book.author}}</h2>
                <div class="text-muted my-1">Available Quantity : {{book.quantity}}</div>
                <div class="text-muted my-1">Published On : {{book.pubDate}}</div>
                <div class="h6 my-1" [ngClass]="book.avlblty ? 'text-success' : 'text-danger'">Availability : {{book.avlblty ? 'Available' : 'Currently Unavailable'}}</div>
                <button mat-raised-button color="primary" class="mt-3" [disabled]="!book.avlblty" (click)="cart(book, i)">
                    {{adddedToCart[i]}}
                </button>
            </mat-card>
        </div>
    </div>
</div>
